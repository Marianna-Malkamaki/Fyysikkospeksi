name: CD

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master
      - 6-push-to-otax

jobs:
  deploy:
    name: Deploy ðŸš€
    runs-on: ubuntu-latest
    steps:
      - name: SSH to server and git pull
        uses: fifsky/ssh-action@master #appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          user: ${{ secrets.USERNAME }}
          port: ${{ secrets.PORT }}
          key: ${{ secrets.KEY }}
          command: |
            cd ~/www/speksi
            git pull
            chmod -R 755 .
